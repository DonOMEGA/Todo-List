<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    body {
        background-color: aqua;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder {
        color: blueviolet;
    }

    .submit {
        background-color: beige;
    }

    .center-column {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 75);
    }

    .item-row {
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 75);
    }

    .btn-danger {
        background-color: #ffae19;
        border-color: #e59400;
    }
</style>

<div class="center-column">
    <!-- for printing form on the webpage -->
    <form method="POST" action="/">
        <!-- POST method creates anything according to info supplied to it, look in views.py for its info -->
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>

    <!-- for printing all the information present in models through admin panel, Check views for code -->

    <div class="todo-list">
        {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'updateTask' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

            {% if task.complete == True %} <!-- complete is the model in models.py file -->
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
